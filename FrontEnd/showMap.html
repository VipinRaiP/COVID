<html>
<head>
    <title>Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6XaqrE4rLEskBpcUihpdDw3kRaW70pj8"
    type="text/javascript"></script> -->
    <script src="js/showMap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#datetimepickerfrom').datetimepicker();
            $('#datetimepickerto').datetimepicker();
        });
    </script>
  </head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="addPerson.html">Add Person</a>
          </li>
        </ul>
      </nav>

      <div class="container-fluid">
       <br>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <!-- <label for="datetimepicker">From:</label> -->
                <input type="text" autocomplete="off" class="form-control" placeholder="From" id="datetimepickerfrom" name="name">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <!-- <label for="datetimepicker">To:</label> -->
                <input type="text" autocomplete="off" class="form-control" placeholder="To" id="datetimepickerto" name="name">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <!-- <label for="datetimepicker">To:</label> -->
                <button type="button" class="btn btn-primary" onclick="getData()">Search</button>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <!-- <label for="datetimepicker">To:</label> -->
                <button type="button" class="btn btn-primary" onclick="plotTracks()">Plot Tracks</button>
            </div>
        </div>
    </div>

    <div id="map_canvas"></div>
    </div>  
  </div>
  
</body>
<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.min.css"/>
<script src="js/jquery.datetimepicker.js"></script>
</html>
